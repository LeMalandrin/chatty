<div *ngFor="let room of rooms">
	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">{{ room.label }}</h3>
	  	</div>
	  	<div class="panel-body">
	  		<p *ngFor="let occupant of room.occupants">
	  			{{occupant.email}}
	  		</p>
	  	</div>
	</div>
</div>
